    <script>

//  HEAD RECURSSION....
        function rec(n){

            if(n>0){
                console.log(n)
                rec(n-1)
            }
        }

        rec(4)

        console.log("............")

// TAIL RECURSSION....

        function rec2(n){

            if(n>0){
                rec2(n-1)
                console.log(n)
            }
        }
        rec2(4)


        console.log("............")

// TREE RECURSSION....


        function rec3(n){

            if(n>0){
                console.log(n)
                rec3(n-1)
                rec3(n-1)
            }
        }

        rec3(4)


        console.log("............")

        
        function rec4(n){

            if(n>0){

                 console.log(n)
            }

            if(n>0){
                console.log(n)
                rec5(rec5(n-1))
            }
        }

        rec5(4)
