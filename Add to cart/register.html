<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Register</title>
</head>

<body>
    <div class="container border border-dark border-4 rounded-3 p-3 mt-5">
        <h1 class="text-center fw-bold">Register Here</h1>
        <div class="row">
            <div class="col">
                <div class="box">
                    <form class="mt-5" id="registration">

                        <div class="mb-3 fw-bold fs-4">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                          </div>

                        <div  class="mb-3 fw-bold fs-4">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"placeholder="email">
                        </div>

                        <div  class="mb-3 fw-bold fs-4">
                            <label for="exampleInputPassword1" class="form-label">Phone no.</label>
                            <input type="number" class="form-control" id="phone"placeholder="phone.no">
                          </div>

                        <div  class="mb-3 fw-bold fs-4">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password"placeholder="password">
                        </div>

                      
                        <button type="submit" class="btn btn-primary mt-3" id="submit">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>


<script>
    
    let registration = []
    document.getElementById("registration").addEventListener("submit",function(ele){

        ele.preventDefault()

        let obj = {

            name : document.getElementById("name").value,
            mail : document.getElementById("mail").value,
            phone : document.getElementById("phone").value,
            password : document.getElementById("password").value
        }

        registration = JSON.parse(localStorage.getItem("registration")) || []

        let log = registration.filter((ele) => {
            if(ele.mail == obj.mail && ele.password == obj.password){
                return ele
            
             }
        })

            if(log[0]){
                alert("user already exist")
                // console.log(log[0])
                
             }

           else  if(obj.name !="" && obj.mail !="" && obj.phone !="" && obj.password !=""){

            localStorage.setItem("activeUser", JSON.stringify(obj));


                registration.push(obj)
                localStorage.setItem("registration",JSON.stringify(registration))
                location.href="index.html"
            }


       
        else{
            alert("Plese register first")
        }


       
    })




</script>





</html>
