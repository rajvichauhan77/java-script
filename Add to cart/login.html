<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Log in</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center fw-bold">Login Here</h1>
        <div class="row">
            <div class="col">
                <div class="box">
                    <form class="mt-5" id="login">

                        <div  class="mb-3 fw-bold fs-4">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="mail1" aria-describedby="emailHelp"placeholder="email">
                        </div>

                        <div  class="mb-3 fw-bold fs-4">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password1" placeholder="password">
                        </div>

                      
                        <button type="submit" class="btn btn-primary mt-3" id="submit">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>




</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<script>
     let registration = []
    document.getElementById("login").addEventListener("submit",function(ele){
        ele.preventDefault()

        let objlog = {
            mail : document.querySelector("#mail1").value,
            password: document.querySelector("#password1").value
        }
        console.log(objlog)

        if(objlog.mail !="" && objlog.password !=""){
            registration = JSON.parse(localStorage.getItem("registration"))

                let log = registration.filter((ele) => {
                    if(ele.mail == objlog.mail && ele.password == objlog.password){
                        return ele
                    }
                })

                
        if(log[0]){
                let curUser = log[0];
                localStorage.setItem("curUser", JSON.stringify(curUser));
                location.href="index.html"

                console.log(curUser)
            }
            else{
                alert("user not register")
            }

        }
            else{
             alert("Please Login first")
            }

            console.log(log)
    })

</script>

</html>
