<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    
    <title>Sliders</title>
</head>
<body>
    
    <h1>Sliders</h1>

    <div class="container">

        <button onclick="prev()"> ⬅️ </button>

        <div class="slider">

            <div class="slids" id="slids">
                
                <img class="sli"  src="Images/img-1.jpeg" alt="">
                <img class="sli" src="Images/img-2.jpeg" alt="">
                <img class="sli" src="Images/img-3.jpeg" alt="">
                <img class="sli" src="Images/img-4.jpeg" alt="">
            </div>

        </div>

        <button onclick="next()"> ➡️ </button>

    </div>

</body>

        <script src="slider.js">
        </script>


        <script>
            let slids = document.getElementById("slids")

let sli = document.getElementsByClassName("sli")

 let sli_length = sli.length;



let count=0;


function next(){
    if(count < sli_length -1){
      count++;
    }
    else{
        count = 0
    }
    slids.style.transform = `translateX(-${count*800}px)`
   

}

function prev(){
    if(count > 0){
        count-- ;
    }
    else{
        count = sli_length - 1
    }

    slids.style.transform = `translateX(-${count*800}px)`
}


setInterval (function(){
    
    if(count < sli_length){
        count++;
    }
    else{
        count = 0;
    }
    slids.style.transform = `traslateX(-${count+800}px)`

}, 1000)


        </script>
        
</html>
