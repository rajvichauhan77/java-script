<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetition</title>
</head>
<body>
    
    <h2>Repetition</h2>
    
    <p id="repet"></p>

</body>

 
<script>

    let text = "";
    let i = 0;

    while (i < 10) {
      text += "<br>The number is " + i;
      i++;
    }
    
    document.getElementById("repet").innerHTML = text;



</script>
    

</html>
